name: Weekly Snapshot

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  snapshot:
    name: Create Weekly Snapshot
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # Needed to commit and push snapshots
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create issue snapshot
        run: |
          cd database/scripts
          python3 create_snapshot.py
      
      - name: Commit and push snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add database/snapshots/
          git commit -m "Weekly snapshot $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push
